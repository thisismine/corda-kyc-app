
<div class="clearfix"></div>
    <form name="myForm" class="form form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-4">
                <h2><small><b>{{thisNode}}</b></small></h2>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <h1><small><b><i>KYC(know your customer) Form</i></b></small></h1>
            </div>
        </div>

       <!--  <div class="form-group">
            <div class="col-md-4">
                <label for="Counterparty"><b>Counter-party:</b></label>
            </div>
            <div class="col-md-4">
                <input type="text" ng-model="itemDetail.Counterparty" placeholder="Counter-party" class="form-control" id="Counterparty" />
            </div>
        </div> -->
        
        <div class="form-group">
            <div class="col-md-4">
                <label for="userID"><b>User ID:</b></label>
            </div>
            <div class="col-md-4">
                <input type="text" ng-model="itemDetail.userID" placeholder="User ID" class="form-control" id="userID" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="userName"><b>User Name:</b></label>
            </div>
            <div class="col-md-4">
                <input type="text" ng-model="itemDetail.userName" placeholder="User Name" class="form-control" id="userName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="bankName"><b>Bank Name:</b></label>
            </div>
            <div class="col-md-4">
                <input type="text" ng-model="itemDetail.bankName" placeholder="Bank Name" class="form-control" id="bankName" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="kycDate"><b>KYC date</b></label>
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="YYYY-MM-DD" ng-model="itemDetail.kycDate" class="form-control" id="kycDate" date-format="YYYY-MM-DD">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="kYCExpiryDate"><b>KYC Expiry Date</b></label>
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="YYYY-MM-DD" ng-model="itemDetail.kYCExpiryDate" class="form-control" id="kYCExpiryDate" date-format="YYYY-MM-DD">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4">
                <label><b>KYC IDProof Document</b></label>
            </div>
         <div class="form-group">   
           
		<div class="col-md-4">
                    <input type="file" class="filestyle" data-buttonName="btn-primary" data-size="nr" data-icon="false" /><br>
			        <input type="button" name="" value="Upload" class="btn-primary" ng-click=check() />
				       <a id='dwnldLnk' download='kyc.pdf' style="display:none;" />
					   <a href="#/kycmain" onclick="downloadPDF();" title='kyc.pdf'>Download PDF</a>
		</div>
		
        </div>
        <div class="form-group">
            <div class="col-md-1">
                <button type="submit" ng-click="addRow(itemDetail)" class="btn btn-primary" >Submit</button>
                <!--  <button ng-click="logout()" class="glyphicon glyphicon glyphicon-off btn btn-primary" aria-hidden="true">Logout</button> -->
            </div>
        </div>
        
       
    </form>
